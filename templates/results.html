{% extends 'home.html' %}

{% block content %}

    {% for result in results %}
        <p class="site">{{ result.rank }}: {{ result.link }} <span class="rel_button" onclick='relevant("{{ result.query }}", "{{ result.link }}");'>Relevant</span></p>
        <a href="{{ result.link }}">{{ result.title }}</a>
        <p class="snippet">{{ result.snippet }}</p>
    {% endfor %}

{% endblock %}
